        <div class="content">
            <h2 class="title">Pemesanan Gitar</h2>
            <form class="form-input">

                <label for="nama">Nama:</label>
                <input type="text" id="name" name="nama" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="tipeGitar">Tipe Gitar:</label>
                <select id="tipeGitar" name="tipeGitar" required>
                    <option value="akustik">Akustik</option>
                    <option value="listrik">Listrik</option>
                    <option value="kelasik">Klasik</option>
                </select>

                <label for="jumlah">Jumlah:</label>
                <input type="number" id="jumlah" name="jumlah" min="1" required>

                <button class="btn-primary" onclick="pesan()" type="submit">Pesan Sekarang</button>
            </form>
